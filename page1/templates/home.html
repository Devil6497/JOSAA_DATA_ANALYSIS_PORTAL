<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JoSAA</title>
    <link rel="stylesheet" href="static/draft.css" />
  </head>
  <body style="background-color: wheat">
    <header>
      <h1>
        <span> JosAA 2024 Check JEE Main Counselling </span>
        <button id="latestnews">LATEST NEWS</button>
        <button id="news">NEWS</button>
      </h1>
      <div>
        <img src="JOSAA.webp" alt="RandomImage" height="550" width="510" />
      </div>
    </header>

    <hr />
    <h4>
      For more information, visit
      <a href="https://josaa.nic.in/">JoSAA.</a>
    </h4>

    <form action="/action">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="Write your name" />
      <br /><br />
      <label for="email">Email:</label>
      <input
        type="text"
        name="email"
        id="email"
        placeholder="Write your email"
      />
      <br /><br />
      <label for="query">Query:</label> <br />
      <textarea name="query" id="query" rows="4" cols="30"></textarea>
      <br /><br />
      <label for="rating">Rate us out of 5:</label><br />
      <input type="radio" name="rate" id="one" value="one" />
      <label for="one">1</label><br />
      <input type="radio" name="rate" id="two" value="two" />
      <label for="two">2</label><br />
      <input type="radio" name="rate" id="three" value="three" />
      <label for="three">3</label><br />
      <input type="radio" name="rate" id="four" value="four" />
      <label for="four">4</label><br />
      <input type="radio" name="rate" id="five" value="five" />
      <label for="five">5</label>

      <br /><br /><br />

      <button>Send your query!</button>
    </form>

    <hr />

            >Pratham Doiphode</a

          <a href="https://www.linkedin.com/in/priyanshu-kumar-8525aa273/"
            >Priyanshu Kumar</a
          >
        </li>
        <li>
          <a href="https://www.linkedin.com/in/sourish-maity-a7106127a/"
            >Sourish Maity</a
          >
        </li>
      </ol>
    </section>
  </body>
</html>
