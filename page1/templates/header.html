{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOSAA</title>
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

    />
    <link rel="stylesheet" href="{% static 'css/headfoot.css' %}" />
    <style>
      .logo img {
        width: 50px; /* Adjust the size as needed */
        height: 50px; /* Adjust the size as needed */
        border-radius: 50%;
      }
    </style>
    <header>
      <div id="config-header">
        <div class="logo">
          <img src="{% static 'img/logo.png' %}" alt="Logo" />
        </div>
        <!-- <div class="logo">Logo</div> -->
        <nav>
          <ul>
            <li class="{% if request.path == '/' %} active {% endif %}">
              
              <a href="{% url 'home' %}"><i class="fa-solid fa-house"></i> Home</a>
            </li>
            <li class="{% if request.path == '/about/' %} active {% endif %}">
              <a href="{% url 'about' %}">About</a>
            </li>
            <li class="{% if request.path == '/contact/' %} active {% endif %}">
              <a href="{% url 'contact' %}">Contributors</a>
            </li>
            <!-- <li class="{% if request.path == '/more/' %} active {% endif %}">
              <a href="{% url 'more' %}">More</a>
            </li> -->

            {% url 'service' as url %}
            <!-- <li class="{% if request.path == url %} active {% endif %}">
              <a href="{{url}}">Service</a>
            </li> -->

            <!-- <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                    <li><a href="{% url 'more' %}">More</a></li>
                    <li><a href="{% url 'service' %}">Service</a></li> -->
          </ul>
        </nav>
      </div>
    </header>
