{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOSAA</title>
    <link rel="stylesheet" href="{% static 'css/headfoot.css' %}">

    <header>
        <div id="config-header">
            <div class="logo">Logo</div>
            <nav>
                <ul>
                    <li class="{% if request.path == '/' %} active {% endif %}"><a href="{% url 'home' %}">Home</a></li>
                    <li class="{% if request.path == '/about/' %} active {% endif %}"><a href="{% url 'about' %}">About</a></li>
                    <li class="{% if request.path == '/contact/' %} active {% endif %}"><a href="{% url 'contact' %}">Contact</a></li>
                    <li class="{% if request.path == '/more/' %} active {% endif %}"><a href="{% url 'more' %}">More</a></li>
                    <!-- second approch -->
                    {% url 'service' as url %}
                    <li class="{% if request.path == url %} active {% endif %}"><a href="{{url}}">Service</a></li>
                    
                    <!-- <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                    <li><a href="{% url 'more' %}">More</a></li>
                    <li><a href="{% url 'service' %}">Service</a></li> -->
                </ul>
            </nav>
        </div>
    </header>
</head>
